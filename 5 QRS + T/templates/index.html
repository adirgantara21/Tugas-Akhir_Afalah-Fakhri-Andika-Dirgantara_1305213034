<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuzzy ECG MI Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ©º MI Classification dari Fitur Fuzzy ECG (12-Lead)</h1>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload dan Prediksi</button>
        </form>

        {% if tables %}
            <h2>ðŸ“Š Hasil Prediksi</h2>
            <div class="table-container">
                {{ tables[0]|safe }}
            </div>
        {% endif %}

        {% if counts %}
            <h2>ðŸ“ˆ Distribusi Prediksi</h2>
            <canvas id="barChart" width="600" height="400"></canvas>
            <script>
                const counts = {{ counts|tojson }};
                const ctx = document.getElementById('barChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(counts),
                        datasets: [{
                            label: 'Jumlah Prediksi',
                            data: Object.values(counts),
                            backgroundColor: 'rgba(54, 162, 235, 0.6)'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            title: { display: true, text: 'Jumlah Prediksi per Kelas' }
                        }
                    }
                });
            </script>
        {% endif %}
    </div>
</body>
</html>
